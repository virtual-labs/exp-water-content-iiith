<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
		<link rel="stylesheet" href="./css/main.css">
	</head>

	<body class="page">
		<div class="columns is-centered">
			<div class="column has-text-centered">
				<div class="instructions-box">
					<div class="title is-4 instructions">Instructions</div>
					<div id="procedure-message" class="procedure-message"></div>
				</div>
			</div>
		</div>

		<div class="columns is-centered is-mobile workspace">
			<div class="column has-text-centered is-narrow apparatus">
				<div class="sidebar">
					<div class="title is-5">Apparatus Menu</div>
					<a class="line option" id="container">Container</a>
					<a class="line option" id="weight">Weight</a>
					<a  class="line option" id="soil">Soil Sample</a>
					<div id="inputForm" class="input-form">
						<div class="slidecontainer">
							<p>Soil Mass(g): <span id="demo_soilMass"></span></p>
							<input type="range" min="50" max="500" value="100" class="slider" id="soilMass">
						</div>

						<label>
							Soil Type
						</label>
						<div id="soilMenu" class="control" >
							<label class="radio">
								<input type="radio" name="type" value="Loam" checked="checked">
								Loam
							</label>
							<label class="radio">
								<input type="radio" name="type" value="Sand">
								Sand	
							</label>
							<label class="radio">
								<input type="radio" name="type" value="Clay">
								Clay	
							</label>
						</div>

						<button id="submit" class="action-button">Submit</button>
					</div>

					<a  class="line option" id="oven">Oven</a>
				</div>
			</div>

			<div class="column has-text-centered is-narrow observations">
				<div class="sidebar">
					<div class="title is-5">Observations</div>
					<div class="line" id="output1"></div>
					<div class="line" id="output2"></div>
					<div class="line" id="output3"></div>
					<div class="line" id="output4"></div>
				</div>
			</div>

			<div class="column has-text-centered simulation">
				<div class="hero is-small">
					<div class="hero-body">
						<canvas id="main" class="main"></canvas>
					</div>
				</div>
			</div>
		</div>

		<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<button id="restart" class="action-button">Restart</button>
			</div>
		</div>

		<!--<div class="graph">-->
			<!--<div class="title is-5">NOTE: Insert note here, if any.<div>-->

						<!--<div class="column has-text-centered">-->
							<!--<div id="graph"></div>-->
						<!--</div>-->
					<!--</div>-->
				<!--</div>-->
			<!--</div>-->
		<!--</div>-->

		<script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src="https://cdn.plot.ly/plotly-1.47.4.min.js"></script>
		<script src="./js/main.js"></script>
	</body>
</html>
